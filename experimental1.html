<div class="team-a-players" data-bind="foreach: numPlayersArray(), visible: numPlayers()">
	<select class="player-select-input" data-bind="
		options: $root.players,
		optionsText: function(item) {
			return item.firstName() + ' ' + item.lastName();
		},
		optionsCaption: 'Team A - Player ' + $data,
		value: function(item){
			return playerA + $data;
		}">
	</select>
</div>
